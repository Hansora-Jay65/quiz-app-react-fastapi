services:
  # FastAPI Backend
  - type: web
    name: quiz-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://your-frontend-url.onrender.com
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
    healthCheckPath: /
    
  # React Frontend
  - type: web
    name: quiz-frontend
    env: static
    plan: starter
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://your-backend-url.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
