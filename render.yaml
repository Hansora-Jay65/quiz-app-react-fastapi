services:
  # React Frontend (STATIC SITE)
  - type: static_site
    name: quiz-app-react-fastapi
    buildCommand: "cd frontend && npm install && npm run build"
    publishDir: "frontend/dist"
    envVars:
      - key: VITE_API_URL
        value: https://quiz-app-react-fastapi-1.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://quiz-app-react-fastapi-1.onrender.com/api/:splat
      - type: rewrite
        source: /*
        destination: /index.html

  # FastAPI Backend
  - type: web
    name: quiz-backend
    runtime: python
    buildCommand: "cd Backend && pip install -r requirements.txt"
    startCommand: "cd Backend && PYTHONPATH=. python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://quiz-app-react-fastapi.onrender.com
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_EXPIRES_MINUTES
        value: "60"
      - key: ALGORITHM
        value: HS256
      - key: DB_MIN_CONNECTIONS
        value: "1"
      - key: DB_MAX_CONNECTIONS
        value: "10"
    healthCheckPath: /

databases:
  - name: quiz-db
    databaseName: quizapp
    user: quizapp_user
    region: oregon
    ipAllowList: []
